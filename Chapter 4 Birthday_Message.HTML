<!doctype html>

<html>
<body>
<h1> Birthday Bash</h1>
<script>
month = prompt("What month of the year is your birthday in?");
day = prompt("What date of that month is it?");
year = prompt("What year were you born in?");

message = "You were born on" + month +, " / " + day +, " / " + year +."!"
alert(message);    
</script>
</body>
</html>

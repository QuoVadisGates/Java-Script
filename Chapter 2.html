<!doctype html>
<html>
    <body>
        <h1> Web Site Haiku </h1>
        <script>
            // Three-line poem and the opening and closing
            // <p> characters will make each line a
            // seperate one.
            
            document.write("<p>JavaScript does rock!</p>");
            document.write("<p>With each hour I code better!</p>");
            document.write("<p>Soon I will code more!</p>");
        </script>
    </body>
</html>
